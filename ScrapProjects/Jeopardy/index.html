<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Jeopardy</title>
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/classes/question.js"></script>
    <script defer src="assets/classes/topic.js"></script>
    <script defer src="assets/classes/player.js"></script>
    <script defer src="assets/data/data.js"></script>
    <script defer src="assets/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="mainView">
        <div id="openingView">
            <h1>Jeopardy
                <span id="credit">by Jordan Heath</span>
                <h2 id="customIndicator" style="display: none;">Custom!</h2>
            </h1>
            <h2>How many players?</h2>
            <table>
                <tr>
                    <td><button onclick="selectPlayerCount(this, 1);" class="playerCountButton">1</button></td>
                    <td><button onclick="selectPlayerCount(this, 2);" class="playerCountButton">2</button></td>
                    <td><button onclick="selectPlayerCount(this, 3);" class="playerCountButton">3</button></td>
                </tr>
                <tr>
                    <td><button onclick="selectPlayerCount(this, 4);" class="playerCountButton">4</button></td>
                    <td><button onclick="selectPlayerCount(this, 5);" class="playerCountButton">5</button></td>
                    <td><button onclick="selectPlayerCount(this, 6);" class="playerCountButton">6</button></td>
                </tr>
            </table>
            <input type="file" id="quizFileInput" accept=".json" style="display: none;">
            <button id="loadCustomGameButton" onclick="quizFileInput.click();" style="display: none;">Load Custom Quiz</button>
            <button id="startGameButton" onclick="startGame();"><h2>Start Game</h2></button>
        </div>

        <div id="gameboardView" style="display: none;">
            <h1>Select a Question</h1>
            <table>
                <thead id="subjectNames">
                    <!-- Headers will be dynamically inserted here -->
                </thead>
                <tbody>
                    <!-- Question rows will be dynamically inserted here -->
                </tbody>
            </table>
            <button id="endEarlyButton" onclick="gameOver()">End Early</button>
        </div>

        <div id="questionView" style="display: none;">
            <div id="questionHeader">
                <h2 id="questionID"></h2>
                <h1 id="questionHeading"></h1>
            </div>
            <div id="questionViewBody">
                <img id="questionImage"/>
                <div id="questionViewBodyQuestion">
                    <p id="questionParagraph"></p>
                    <table id="questionAnswerTable">
                        <tr>
                            <td class="answer" id="questionAnswerA"></td>
                            <td class="answer" id="questionAnswerB"></td>
                        </tr>
                        <tr>
                            <td class="answer" id="questionAnswerC"></td>
                            <td class="answer" id="questionAnswerD"></td>
                        </tr>
                    </table>
                    <p id="questionAnswer"></p>
                    <button id="answerQuestionButton" onclick="answerQuestion()" disabled>Answer Question</button>
                    <button id="returnGameboardButton" onclick="returnToGameboard()" disabled style="display: none;">Return</button>
                </div>
            </div>
            
        </div>

        <div id="gameoverView" style="display: none;">
            <h1><span id="winnerName"></span> is the winner!</h1>
            <p>Congratulations on your victory and your prize of </p>
            <h2><span id="winnerScore"></span> Cents!</h2>
            <p>...or a bag of gummy bears.</p>
            <p></p>
            <p>The whole game took <span id="gameTime"></span></p>
        </div>
    </div>

    <div id="controlsView">
        <div id="players">
            <h2>Select Players...</h2>
        </div>
    </div>
</body>

</html>
