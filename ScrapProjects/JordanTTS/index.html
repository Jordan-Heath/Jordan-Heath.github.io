<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Reader</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Slide Reader</h1>

        <div class="container">
            <label for="voices">Select Voice:</label>
            <select id="voices" onchange="selectVoice()"></select>

            <label for="coughFrequency">Cough Frequency: <span id="coughFrequencyValue">0.1</span></label>
            <input type="range" id="coughFrequency" min="0" max="0.9" step="0.01" value="0.10" oninput="updateCoughFrequency()">

            <br><br>

            <details>
                <summary>More info</summary>
                <p>Cough audio source: <a href="https://pixabay.com/sound-effects/cough-voice-12330/">Here</a></p>
            </details>
        </div>

        <div class="container">
            <label for="text">Enter Text:</label>
            <textarea id="text" rows="4" cols="50">
                Hello everyone, let's open up modules to week 4.
            </textarea>
            <button id="speakButton" onclick="speakButton()">Speak</button>
        </div>
    </main>
</body>

</html>
