<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="../data/favicon.ico">
    <script src="js/old.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/controls.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Percentage Clock</title>
</head>

<body>
    <div display="none" id="sun"></div>
    <div display="none" id="moon"></div>

    <div id="mountainsContainer">
        <div class="mountains" id="backMountains"></div>
        <div class="mountains" id="frontMountains"></div>
    </div>

    <div id="cloudsContainer">
        <div class="clouds" id="backClouds"></div>
        <div class="clouds" id="frontClouds"></div>
    </div>

    <div id="starsContainer">
        <div id="stars"></div>
    </div>

    <header>
        <button onclick="location.href='../index.html'">&#8592;</button>
        <button onclick="toggleOldMode()">OldMode</button>
        <button onclick="toggleSlowMode()">SlowMode</button>
        <button onclick="toggleTestMode()">TestMode</button>
    </header>

    <div class="content">
        <h1 id="percentage">0.000%</h1>
    </div>
</body>

</html>
